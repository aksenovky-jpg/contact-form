<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –∑–∞—è–≤–∫–∏</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        .required::after {
            content: " *";
            color: #e74c3c;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù –§–æ—Ä–º–∞ –∑–∞—è–≤–∫–∏</h1>
        
        <div class="success-message" id="successMessage">
            ‚úÖ –ó–∞—è–≤–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! –ú—ã —Å–≤—è–∂–µ–º—Å—è —Å –≤–∞–º–∏ –≤ –±–ª–∏–∂–∞–π—à–µ–µ –≤—Ä–µ–º—è.
        </div>
        
        <div class="error-message" id="errorMessage">
            ‚ùå –ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.
        </div>
        
        <form id="contactForm">
            <div class="form-group">
                <label for="name" class="required">–§–ò–û</label>
                <input type="text" id="name" name="name" required placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –ø–æ–ª–Ω–æ–µ –∏–º—è">
            </div>
            
            <div class="form-group">
                <label for="phone">–ö–æ–Ω—Ç–∞–∫—Ç–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ (—Ç–µ–ª–µ—Ñ–æ–Ω)</label>
                <input type="tel" id="phone" name="phone" 
                       pattern="[\+]?[7-8]?[0-9\s\-\(\)]{10,}" 
                       placeholder="+7 (999) 123-45-67"
                       title="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞ –≤ —Ñ–æ—Ä–º–∞—Ç–µ +7 (XXX) XXX-XX-XX">
            </div>
            
            <div class="form-group">
                <label for="platform" class="required">–ü–ª–æ—â–∞–¥–∫–∞ (–ê–¥—Ä–µ—Å)</label>
                <select id="platform" name="platform" required>
                    <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –ø–ª–æ—â–∞–¥–∫—É</option>
                    <option value="–ì–≤–∞—Ä–¥–µ–π—Å–∫–∞—è 25">–ì–≤–∞—Ä–¥–µ–π—Å–∫–∞—è 25</option>
                    <option value="–õ–µ—Ä–º–æ–Ω—Ç–æ–≤–∞ 23">–õ–µ—Ä–º–æ–Ω—Ç–æ–≤–∞ 23</option>
                    <option value="–õ–µ—Ä–º–æ–Ω—Ç–æ–≤–∞ 28">–õ–µ—Ä–º–æ–Ω—Ç–æ–≤–∞ 28</option>
                    <option value="–ü–µ—Ä–≤–æ–≥–æ –º–∞—è 3">–ü–µ—Ä–≤–æ–≥–æ –º–∞—è 3</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="cabinet">–ù–æ–º–µ—Ä –∫–∞–±–∏–Ω–µ—Ç–∞</label>
                <input type="text" id="cabinet" name="cabinet" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 105 –∏–ª–∏ 2-–π —ç—Ç–∞–∂">
            </div>
            
            <div class="form-group">
                <label for="message" class="required">–û–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É</label>
                <textarea id="message" name="message" required placeholder="–ü–æ–¥—Ä–æ–±–Ω–æ –æ–ø–∏—à–∏—Ç–µ –ø—Ä–æ–±–ª–µ–º—É, –∫–æ—Ç–æ—Ä–∞—è —Ç—Ä–µ–±—É–µ—Ç —Ä–µ—à–µ–Ω–∏—è..."></textarea>
            </div>
            
            <button type="submit" id="submitButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞—è–≤–∫—É</button>
        </form>
    </div>

    <script>
        // –í–ê–® –ù–û–í–´–ô URL –°–ö–†–ò–ü–¢–ê
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyk1ihavrFHO-nsgYEZqqEcSuqq5vu4h6Hw1qNg1A82REua1cK0hxLAS4uGFm8tFoAIiA/exec';
        
        // –ú–∞—Å–∫–∞ –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        function formatPhoneNumber(phone) {
            return phone.replace(/\D/g, '') // –£–±–∏—Ä–∞–µ–º –≤—Å–µ –Ω–µ—Ü–∏—Ñ—Ä–æ–≤—ã–µ —Å–∏–º–≤–æ–ª—ã
                       .replace(/^(\d)/, '+$1') // –î–æ–±–∞–≤–ª—è–µ–º + –≤ –Ω–∞—á–∞–ª–æ
                       .replace(/(\+\d{1})(\d{3})(\d{3})(\d{2})(\d{2})/, '$1 ($2) $3-$4-$5');
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –≤–≤–æ–¥–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        document.getElementById('phone').addEventListener('input', function(e) {
            let input = e.target.value.replace(/\D/g, '');
            
            if (input.startsWith('7') || input.startsWith('8')) {
                input = '+7' + input.substring(1);
            } else if (input.length > 0 && !input.startsWith('7') && !input.startsWith('8')) {
                input = '+7' + input;
            }
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º –Ω–æ–º–µ—Ä
            if (input.length > 2) {
                let formatted = input.substring(0, 2) + ' ';
                if (input.length > 2) formatted += '(' + input.substring(2, 5);
                if (input.length > 5) formatted += ') ' + input.substring(5, 8);
                if (input.length > 8) formatted += '-' + input.substring(8, 10);
                if (input.length > 10) formatted += '-' + input.substring(10, 12);
                e.target.value = formatted;
            } else {
                e.target.value = input;
            }
        });
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–æ—Ä–º—ã
        document.getElementById('contactForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitButton = document.getElementById('submitButton');
            const originalText = submitButton.textContent;
            
            try {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                submitButton.textContent = '–û—Ç–ø—Ä–∞–≤–∫–∞...';
                submitButton.disabled = true;
                
                // –û—á–∏—â–∞–µ–º —Ç–µ–ª–µ—Ñ–æ–Ω –æ—Ç —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
                let phoneValue = document.getElementById('phone').value.replace(/\D/g, '');
                if (phoneValue.startsWith('7') || phoneValue.startsWith('8')) {
                    phoneValue = '+7' + phoneValue.substring(1);
                }
                
                // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
                const formData = {
                    name: document.getElementById('name').value,
                    phone: phoneValue,
                    platform: document.getElementById('platform').value,
                    cabinet: document.getElementById('cabinet').value,
                    message: document.getElementById('message').value
                };
                
                // –í–∞–ª–∏–¥–∞—Ü–∏—è –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã—Ö –ø–æ–ª–µ–π
                if (!formData.name || !formData.platform || !formData.message) {
                    throw new Error('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è');
                }
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.result === 'success') {
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                    this.reset();
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                    
                } else {
                    throw new Error(result.error);
                }
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                document.getElementById('errorMessage').textContent = '‚ùå ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
